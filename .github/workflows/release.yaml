name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送符合v*.*.*(如v1.0.0)格式的标签时触发

jobs:
  build:
    runs-on: windows-latest  # 使用Windows环境构建
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'  # 指定Python版本
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt  # 安装项目依赖
      
      - name: Get tag version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        shell: bash
      
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --windowed --icon=icon.ico --name=PyUSBCopier_${{ env.VERSION }} main.py
        # 参数说明：
        # --onefile: 打包为单个exe文件
        # --windowed: 运行时不显示控制台窗口
        # --icon: 指定应用图标（请确保icon.ico文件存在）
        # --name: 指定输出文件名称
        
      # - name: Create zip archive
        # run: |
          # cd dist
          # powershell Compress-Archive -Path PyUSBCopier_${{ env.VERSION }}.exe -DestinationPath PyUSBCopier_${{ env.VERSION }}.zip
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        permissions:
          contents: write
        with:
          name: PyUSBCopier v${{ env.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/PyUSBCopier_${{ env.VERSION }}.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}